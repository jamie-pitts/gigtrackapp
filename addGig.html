<!DOCTYPE html>

    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
	const urlParams = new URLSearchParams(window.location.search);
	const gigId = urlParams.get('gigId')
	console.log(gigId);
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.jamiepitts.gigtrack"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/app/id1561404938#";
    } else {
        window.location.href = "https://www.gigtrackapp.com";
    }
}
</script>
