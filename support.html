		<div class="p-0">
			<div class="container bg-secondary">
			  <div class="row">
				<div class="col-md-12 p-5" style="">
				  <h2>Contact Support</h2>
				  <p>Please complete the following form to get in contact with GigTrack support
					<br>* indicates a required field<br></p>
					
					<form action="https://formspree.io/f/xgeregka" method="POST"> 
						<div class="form-group">
							<label for="InputName">*Name: </label>
							<input required type="text" class="form-control" id="InputName" placeholder="Your name" name="name" >
							<br>
							<label for="InputEmail">*Contact E-mail: </label>
							<input required type="email" class="form-control" id="InputEmail" placeholder="Your email" name="_replyto">		
							<br>
							<label for="InputEmail">Account E-mail (if different from contact): </label>
							<input type="email" class="form-control" id="AccountEmail" placeholder="Your account email" name="accountEmail">		
							<br>
							<label for="InputSubject">Subject: </label>
							<input type="text" class="form-control" id="InputSubject" name="subject">	
							<br>
							<label for="Textarea">*Message: </label>	
							<textarea required class="form-control" id="Textarea" rows="5" cols="40" placeholder="Your message" name="message"></textarea>				
							<br>							
							<input type="hidden" name="_subject" value="New GigTrack support message!" />
							<input type="text" name="_gotcha" style="display:none" />
							<input type="hidden" name="_next" value="contactThanks.html" />
							<input class="btn" type="submit" value="Submit"> 
						</div>						
					</form>	
				</div>
			  </div>
			</div>
		</div>
